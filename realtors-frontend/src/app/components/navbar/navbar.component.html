<nav class="sticky top-0 z-50 bg-gray-950 text-white shadow-xl">
  <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center h-16">
    <a routerLink="/" class="flex items-center space-x-2 text-white hover:opacity-90 transition-opacity duration-200" aria-label="Realtors AI Home">
      
      <span class="text-2xl font-bold text-blue-400">Realtors AI</span>
    </a>

    <div class="hidden md:flex items-center space-x-8">
      <ul class="flex space-x-6">
        <li><a routerLink="/features" routerLinkActive="active-nav-link" class="nav-link">Features</a></li>
        <li><a routerLink="/how-it-works" routerLinkActive="active-nav-link" class="nav-link">How It Works</a></li>
        <li><a routerLink="/testimonials" routerLinkActive="active-nav-link" class="nav-link">Testimonials</a></li>
        <li><a routerLink="/faq" routerLinkActive="active-nav-link" class="nav-link">FAQ</a></li>
        <li><a routerLink="/contact" routerLinkActive="active-nav-link" class="nav-link">Contact</a></li>
      </ul>

      <ng-container *ngIf="isLoggedIn; else guestActionsDesktop">
        <a routerLink="/dashboard" class="action-button bg-blue-600 hover:bg-blue-700">Dashboard</a>
        <button (click)="logout()" class="action-button-secondary bg-red-600 hover:bg-red-700" aria-label="Logout">Logout</button>
      </ng-container>

      <ng-template #guestActionsDesktop>
        <a routerLink="/auth" class="action-button bg-green-500 hover:bg-green-600">Login / Register</a>
      </ng-template>
    </div>

    <button class="md:hidden text-white p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            (click)="toggleMenu()"
            [attr.aria-expanded]="menuOpen"
            aria-controls="mobile-menu"
            aria-label="Toggle navigation menu">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path *ngIf="!menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        <path *ngIf="menuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div *ngIf="menuOpen" id="mobile-menu" class="md:hidden absolute inset-x-0 top-full bg-gray-900 shadow-lg pb-4 transition-all duration-300 ease-in-out transform origin-top"
       [ngClass]="{'scale-y-100 opacity-100': menuOpen, 'scale-y-0 opacity-0': !menuOpen}">
    <ul class="space-y-2 px-4 py-2">
      <li><a routerLink="/features" (click)="toggleMenu()" class="mobile-nav-link">Features</a></li>
      <li><a routerLink="/how-it-works" (click)="toggleMenu()" class="mobile-nav-link">How It Works</a></li>
      <li><a routerLink="/testimonials" (click)="toggleMenu()" class="mobile-nav-link">Testimonials</a></li>
      <li><a routerLink="/faq" (click)="toggleMenu()" class="mobile-nav-link">FAQ</a></li>
      <li><a routerLink="/contact" (click)="toggleMenu()" class="mobile-nav-link">Contact</a></li>

      <ng-container *ngIf="isLoggedIn; else mobileGuestActions">
        <li><a routerLink="/dashboard" (click)="toggleMenu()" class="mobile-nav-link font-semibold text-blue-300">Dashboard</a></li>
        <li><a routerLink="/profile" (click)="toggleMenu()" class="mobile-nav-link">Profile</a></li>
        <li><a routerLink="/history" (click)="toggleMenu()" class="mobile-nav-link">History</a></li>
        <li><button (click)="logout(); toggleMenu()" class="w-full text-left py-3 px-2 text-red-400 hover:bg-gray-800 rounded-md transition-colors duration-200">Logout</button></li>
      </ng-container>

      <ng-template #mobileGuestActions>
        <li><a routerLink="/auth" (click)="toggleMenu()" class="mobile-nav-link font-semibold text-green-300">Login / Register</a></li>
      </ng-template>
    </ul>
  </div>
</nav>

<style>
  /* Base link style for desktop */
  .nav-link {
    @apply text-gray-300 hover:text-blue-400 font-medium transition-colors duration-200 py-1; /* Add py for clickable area */
  }

  /* Active link style for desktop */
  .active-nav-link {
    @apply text-blue-400 border-b-2 border-blue-400; /* Subtle underscore */
  }

  /* Shared button styles */
  .action-button {
    @apply px-5 py-2 rounded-lg shadow-md font-bold transition-colors duration-200 ease-in-out;
  }
  .action-button-secondary {
    @apply px-5 py-2 rounded-lg shadow-md font-semibold transition-colors duration-200 ease-in-out;
  }

  /* Mobile specific link style */
  .mobile-nav-link {
    @apply block py-3 px-2 text-white hover:bg-gray-800 rounded-md transition-colors duration-200;
  }
</style>
