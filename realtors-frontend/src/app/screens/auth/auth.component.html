<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white">
  <div class="bg-[#111827] border border-gray-700 p-8 rounded-xl shadow-2xl w-full max-w-md transition-all">
    <h2 class="text-3xl font-bold text-center mb-2 animate-pulse">
      {{ isLogin ? 'Welcome Back to Realtors' : 'Join Realtors Today' }}
    </h2>
    <p class="text-gray-400 text-center mb-6">
      {{ isLogin ? 'Log in to manage your AI investments' : 'Register to activate your AI profit engine' }}
    </p>

    <form (ngSubmit)="submit()">
      <div *ngIf="!isLogin" class="mb-4">
        <label class="text-sm font-semibold mb-1 block">Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="input-style" placeholder="Enter username" required>
      </div>

      <div class="mb-4">
        <label class="text-sm font-semibold mb-1 block">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="input-style" placeholder="Enter email" required>
      </div>

      <div class="mb-4">
        <label class="text-sm font-semibold mb-1 block">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="input-style" placeholder="Enter password" required>
      </div>

      <!-- Only show when registering -->
      <div *ngIf="!isLogin" class="mb-4">
        <label class="text-sm font-semibold mb-1 block">Referral Code (optional)</label>
        <input type="text" [(ngModel)]="referral" name="referral" class="input-style" placeholder="e.g. ref-dhaval123">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-2 rounded font-bold shadow-lg">
        {{ isLogin ? 'Login' : 'Register' }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-400">
        {{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }}
        <button (click)="toggleMode()" class="text-blue-400 hover:underline font-semibold ml-1">
          {{ isLogin ? 'Register' : 'Login' }}
        </button>
      </p>
    </div>
  </div>
</div>
