<div class="min-h-screen px-6 py-16 bg-gray-950 text-white">
  <h2 class="text-3xl font-bold text-center mb-10">ðŸ“œ Investment History</h2>

  <div class="overflow-x-auto">
    <table class="w-full border border-gray-700 text-left" *ngIf="transactions && transactions.length > 0">
      <thead class="bg-gray-800 text-blue-400">
        <tr>
          <th class="p-3">Date</th>
          <th class="p-3">Type</th>
          <th class="p-3">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let txn of transactions" class="border-b border-gray-700 hover:bg-gray-800">
          <td class="p-3">{{ txn.date | date:'mediumDate' }}</td>
          <td class="p-3">{{ txn.type }}</td>
          <td class="p-3">â‚¹{{ txn.amount | number }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!transactions || transactions.length === 0" class="text-center text-gray-400 py-8">
      No transactions found.
    </div>
  </div>
</div>
