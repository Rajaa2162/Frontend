<section class="bg-gray-950 text-white py-20 px-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-16 text-green-400 heading-animate">Contact Us</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white/5 backdrop-blur-sm rounded-xl p-8 transform hover:scale-105 transition-all duration-300 card-animate delay-100">
        <h3 class="text-2xl font-bold mb-4 text-white">Get in Touch</h3>
        <p class="text-gray-300 mb-4">Have questions? We're here to help. Reach out to us using the form below.</p>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-gray-300 mb-2">Name</label>
            <input type="text" id="name" class="w-full p-2 bg-white/10 border border-gray-700 rounded" placeholder="Your Name">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-300 mb-2">Email</label>
            <input type="email" id="email" class="w-full p-2 bg-white/10 border border-gray-700 rounded" placeholder="Your Email">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-300 mb-2">Message</label>
            <textarea id="message" class="w-full p-2 bg-white/10 border border-gray-700 rounded" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="bg-green-400 text-white py-2 px-4 rounded hover:bg-green-500 transition-all duration-300">Send Message</button>
        </form>
      </div>
      <div class="bg-white/5 backdrop-blur-sm rounded-xl p-8 transform hover:scale-105 transition-all duration-300 card-animate delay-200">
        <h3 class="text-2xl font-bold mb-4 text-white">Contact Information</h3>
        <p class="text-gray-300 mb-4">Email: support&#64;realtorsai.com</p>
        <p class="text-gray-300 mb-4">Phone: +1 (123) 456-7890</p>
        <p class="text-gray-300">Address: 123 Trading St, Financial District, NY 10004</p>
      </div>
    </div>
  </div>
</section>
