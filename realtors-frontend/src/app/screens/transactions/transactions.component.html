<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Transactions</h2>
    
    <div class="mb-6">
      <div class="flex space-x-4 mb-4">
        <button 
          [class.bg-blue-500]="transactionType === 'deposit'"
          [class.bg-gray-200]="transactionType !== 'deposit'"
          class="flex-1 py-2 px-4 rounded-lg text-white font-semibold transition-colors"
          (click)="transactionType = 'deposit'">
          Deposit
        </button>
        <button 
          [class.bg-blue-500]="transactionType === 'withdraw'"
          [class.bg-gray-200]="transactionType !== 'withdraw'"
          class="flex-1 py-2 px-4 rounded-lg text-white font-semibold transition-colors"
          (click)="transactionType = 'withdraw'">
          Withdraw
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
          <input 
            type="number" 
            id="amount"
            [(ngModel)]="amount"
            name="amount"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter amount"
            required>
        </div>

        <button 
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
          Process {{ transactionType | titlecase }}
        </button>
      </form>
    </div>
  </div>
</div>
