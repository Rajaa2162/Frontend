<div class="min-h-screen bg-gray-950 text-white px-6 py-16">
  <h2 class="text-3xl font-bold text-center mb-10">ðŸ‘¤ Profile Settings</h2>

  <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-xl shadow-xl space-y-6 border border-gray-700">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input type="text" [(ngModel)]="username" class="input-style" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" [(ngModel)]="email" class="input-style" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone</label>
      <input type="text" [(ngModel)]="phone" class="input-style" />
    </div>

    <button (click)="updateProfile()" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold">
      Save Changes
    </button>

    <div class="mt-10 text-center bg-gray-800 p-4 rounded-lg">
      <p class="text-gray-300">Your Referral Code</p>
      <p class="text-xl font-bold text-green-400">{{ referralCode }}</p>
      <button
        (click)="copyCode(referralCode)"
        class="mt-2 text-sm text-blue-400 hover:underline">
        Copy Invite Link
      </button>
    </div>
  </div>
</div>
