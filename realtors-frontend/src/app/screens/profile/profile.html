<div class="min-h-screen bg-gray-950 text-white px-6 py-16">
  <h2 class="text-3xl font-bold text-center mb-10 animate-fade-in-up">ðŸ‘¤ Profile Settings</h2>

  <div class="max-w-xl mx-auto bg-gray-900 p-8 rounded-xl shadow-xl space-y-6 border border-gray-700 animate-fade-in-up">
    <div>
      <label class="block mb-1 font-medium" for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" class="input-style transition-all duration-300 focus:ring-2 focus:ring-green-400 focus:border-green-400" placeholder="Enter your username" title="Username" />
    </div>

    <div>
      <label class="block mb-1 font-medium" for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" class="input-style transition-all duration-300 focus:ring-2 focus:ring-green-400 focus:border-green-400" placeholder="Enter your email" title="Email" />
    </div>

    <div>
      <label class="block mb-1 font-medium" for="phone">Phone</label>
      <input id="phone" type="text" [(ngModel)]="phone" class="input-style transition-all duration-300 focus:ring-2 focus:ring-green-400 focus:border-green-400" placeholder="Enter your phone number" title="Phone" />
    </div>

    <button (click)="updateProfile()" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold transition-all duration-300 animate-bounce-subtle focus:outline-none focus:ring-2 focus:ring-blue-400">
      Save Changes
    </button>

    <div class="mt-10 text-center bg-gray-800 p-4 rounded-lg animate-fade-in-up">
      <p class="text-gray-300">Your Referral Code</p>
      <p class="text-xl font-bold text-green-400">{{ referralCode }}</p>
      <button
        (click)="copyCode(referralCode)"
        class="mt-2 text-sm text-blue-400 hover:underline animate-pulse focus:outline-none focus:ring-2 focus:ring-blue-400">
        Copy Invite Link
      </button>
    </div>
  </div>
</div>
